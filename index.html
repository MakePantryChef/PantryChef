<!DOCTYPE html>
<html>
    <head>
        <title>PantryChef</title>
        <style>
            .remove-button {
                margin-left: 10px;
                display: none; /* Hide the remove button by default */
            }
            textarea {
                height: 500px;
                width: 500px;
            }
        </style>
    </head>

    <body>
        
        <h1>PantryChef</h1>
        <p>Stock Your Pantry Below</p>
        <form>
            <input type="text" id="ingredientInput">
            <button type="button" id="addButton">Add Ingredient</button>
        </form>
        
        <ul id="ingredientList"></ul>

        <button type="button" id="generateButton">Let's Cook</button>
        <button type="button" id="removeButton">Remove Items</button>
        <br>
        <textarea
        id="output-box" 
        placeholder="Recipe Loading..." 
        ></textarea>

        
    </body>

    <script src="scripts.js"></script>
</html>
